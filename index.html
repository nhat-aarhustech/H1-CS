<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8" />
    <title>Min Lotto Generator</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
      <div class="col-md-2"> </div>
      <div class="col-md-8">
    <h1 style="color: red;">Velkommen til min Lotto Generator</h1>
    <br/>
    
    <form>
        <div class="row">
        <div class="col">
            <label class="form-label" for="lottotype">Choose a car:</label>
        </div>
        <div class="col">
            <select class="form-select" id="lotto" name="lotto">
              <option value="viking">Lørdag Lotto</option>
              <option value="onsdag">Onsdag Lotto</option>
              <option value="eurojp">Euro Jackpot</option>
            </select>
        </div>
        </div>
        
        <div class="row">
            <div class="col">
                <label class="form-label" for="antalrow">Antal række:</label>
            </div>
            <div class="col">
                <input type="number" class="form-control" id="antalrow" name="antalrow" />
            </div>
        </div>
      
        <div class="col text-end">
        <button class="btn btn-primary float-right" type="submit" id="submitbtn" name="submitbtn">Submit</button>
        
        </div>
            
       
        
            
        
    </form>
</div>
      <div class="col-md-2"> </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
